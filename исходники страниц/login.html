<!DOCTYPE html>
<html lang="english">
<head>
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>

    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
            data-tag="font"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
            data-tag="font"
    />
    <link rel="stylesheet" href="../styles.css"/>
    <link href="../index.css" rel="stylesheet"/>
    <link href="css/nav-right.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <link href="css/animated-text.css" rel="stylesheet"/>
</head>
<body>
<input type="checkbox" id="nav-toggle" hidden>
<div class="mask-content"></div>
<div id="header">
    <script src="../js/navigation/header.html.js" type="module"></script>
</div>
<nav class="nav">
    <ul id="nav"></ul>
</nav>
<div class="content-login-row">
    <div class="img-container">
        <div class="animated-container">
            <span is="type-async" id="type-text"></span>
            <span class="blinking-cursor">_</span>
        </div>
        <img src="../assets/main-page-images/Dream_Background.png">
    </div>
    <div class="content-login">
        <ul class="tabs">
            <li class="tabbase-active">
                <a href="#" class="text">Авторизация</a>
            </li>
            <li class="tabbase">
                <a href="#" class="text">Регистрация</a>
            </li>
        </ul>
        <div class="tabs-panel active" data-index="0">
            <div class="description">
                <form class="login-form" action="profile.html">
                    <label>Введите логин <br>
                        <input type="text" required>
                    </label>
                    <label>Введите пароль <br>
                        <input type="password" required>
                    </label>
                    <p>
                        <input onclick="setAuthorized()" type="submit" value="Войти"/>
                    </p>
                </form>
            </div>
        </div>
        <div class="tabs-panel" data-index="1">
            <div class="description">
                <form class="login-form">
                    <label>Почта <br>
                        <input type="text" required pattern="^\S+@\S+\.\S+$">
                    </label>
                    <label>Логин <br>
                        <input type="text" required>
                    </label>
                    <label>Пароль <br>
                        <input type="password" required minlength="6">
                    </label>
                    <label>Повторите пароль <br>
                        <input type="password" required>
                    </label>
                    <p>
                        <input onclick="setAuthorized()" type="submit" value="Зарегистрироваться"/>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../js/navigation/tabs-panel.js"></script>
<script src="../js/decoration/animated-text.js"></script>
<script>
    function setAuthorized() {
        let path = "/site-content";
        if (server) {
            path = "/"
        }
        document.cookie = `authorized=true;path=${path};`
    }
</script>
</body>
</html>
