<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <meta property="twitter:card" content="summary_large_image"/>

    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
            data-tag="font"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"

    <link href="nav-right.css" rel="stylesheet"/>
    <link href="login.css" rel="stylesheet"/>

</head>
<body>
<input type="checkbox" id="nav-toggle" hidden>
<div class="mask-content"></div>
<div id="header">
    <script src="../helpers/header.html.js"></script>
</div>
<nav class="nav">
    <ul>
        <li><a href="../index.html">Главная</a>
        <li><a href="login.html">Вход</a>
    </ul>
</nav>
<div class="content-login-row">
    <div class="img-container">
        <div class="animated-container">
            <span is="type-async" id="type-text"></span>
            <span class="blinking-cursor">_</span>
        </div>
        <img src="../public/main-page-img/Dream_Background.png">
    </div>
    <div class="content-login">
        <ul class="tabs">
            <li class="tabbase-active">
                <a href="#" class="text">Авторизация</a>
            </li>
            <li class="tabbase">
                <a href="#" class="text">Регистрация</a>
            </li>
        </ul>
        <div class="tabs-panel active" data-index="0">
            <div class="description">
                <form class="login-form" action="profile.html">
                    <label>Введите логин <br>
                        <input type="text">
                    </label>
                    <label>Введите пароль <br>
                        <input type="password">
                    </label>
                    <p>
                        <input type="submit" value="Войти"/>
                    </p>
                </form>
            </div>
        </div>
        <div class="tabs-panel" data-index="1">
            <div class="description">
                <form class="login-form" action="profile.html">
                    <label>Почта <br>
                        <input type="text">
                    </label>
                    <label>Логин <br>
                        <input type="text">
                    </label>
                    <label>Пароль <br>
                        <input type="password">
                    </label>
                    <label>Повторите пароль <br>
                        <input type="password">
                    </label>
                    <p>
                        <input type="submit" value="Зарегистрироваться"/>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../helpers/tabs-panel.js"></script>
<script src="../helpers/animated-text.js"></script>
